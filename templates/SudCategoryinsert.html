<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Subcatefory</title>
</head>
<body>
<form action="insert_subcategory/" method="post">
{% csrf_token %}
<table>
    <tr>
        <td>Category Name:</td>
        <td><select name="category_id">
     
    {% for category_value in category_vo_list %}
        <option value="{{ category_value.category_id }}">
        {{ category_value.category_name }}
        </option>
    {% endfor %}
</select></td>
    </tr>
<tr>
    <td>Sub Category Name:</td>
    <td><input type="text" name="subcategory_name"></td>
</tr>

<tr>
    <td>sub Category Description:</td>
    <td><input type="text" name="subcategory_description"><br></td>
</tr>
<tr>
    <td><input type="submit"></td>
</tr>
    

</table>
</form>
</body>
</html>
