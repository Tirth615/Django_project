<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit</title>
</head>
<body>
    <form action="update_category/" method="Post">
     {% csrf_token %}
        <table>
       {% for category_value in category_vo_list %}
           <tr>
                <td>Name:</td>
                <td><input type="text" name="category_name" id="category_name" value="{{ category_value.category_name }}" required></td>
           </tr>
           <tr>
                <td>Description:</td>
                <td><input type="text" name="category_description" id="category_description" value="{{category_value.category_description }}" required></td>
           </tr>
        <input type="hidden" name="category_id" value="{{ category_value.category_id }}">
           
        {% endfor %}
    </table>
    <input type="submit" value="Save">
    </form>
</body>
</html>
